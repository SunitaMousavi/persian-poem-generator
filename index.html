<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Persian Poems Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Persian Poems Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="generate">
            <input
              type="text"
              placeholder="Enter a topic for the poem"
              autofocus
              required
              autocomplete="off"
              class="search-bar"
              id="user-input" />

            <input type="submit" value="Generate" class="search-button" />
          </form>
          <div class="example">i.e: Flower, Music, Love etc.</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>

      <footer className="text-center">
        Coded by
        <a
          href="https://github.com/SunitaMousavi"
          target="_blank"
          rel="noopener noreferrer">
          Sunita Mousavi
        </a>
        , open-sourced on
        <a
          href="https://github.com/SunitaMousavi/persian-poem-generator"
          target="_blank"
          rel="noopener noreferrer">
          GitHub
        </a>
        and hosted on
        <a
          href="https://persianpoemgenerator-sunitamousavi.netlify.app"
          target="_blank"
          rel="noopener noreferrer">
          Netlify
        </a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
